<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Running Santa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./assets/bg1.png" id="bg1-img" class="asset-img" alt="" />
    <img src="./assets/bg2.png" id="bg2-img" class="asset-img" alt="" />
    <img src="./assets/bg3.png" id="bg3-img" class="asset-img" alt="" />
    <img src="./assets/bg4.png" id="bg4-img" class="asset-img" alt="" />
    <img src="./assets/bg5.png" id="bg5-img" class="asset-img" alt="" />
    <img src="./assets/chimney.png" id="wall-img" class="asset-img" alt="" />
    <img src="./assets/santa.png" id="player-img" class="asset-img" alt="" />
    <img src="./assets/giftbox.png" id="giftbox-img" class="asset-img" alt="" />
    <main>
      <section class="ready-screen">
        <div>
          <h1 class="title">산타런!</h1>
        </div>
        <img src="./assets/play.svg" class="play-img" alt="" />
      </section>
      <section class="mobile-buttons">
        <button class="jump-button">JUMP</button>
        <button class="toss-button">TOSS</button>
      </section>
      <section class="finish-screen">
        <div class="distance">0m</div>
        <div class="gift">0 gift</div>
        <img src="./assets/replay.svg" class="replay-img" alt="" />
      </section>
      <canvas></canvas>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
